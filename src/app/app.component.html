<h1>Rest api</h1>
<form [formGroup]="userForm">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">UserId </label>
    <div class="col-sm-10">
      <input type="text" formControlName="userid" class="form-control" id="inputEmail3" placeholder="UserId">
    </div>
  </div>
<!--  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" formControlName="id" class="form-control" id="inputPassword3" placeholder="Id">
    </div>
  </div>
-->
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" formControlName="title" class="form-control" id="inputEmail3" placeholder="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Body </label>
    <div class="col-sm-10">
      <input type="text" formControlName="body" class="form-control" id="inputEmail3" placeholder="description">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>
      <button (click)="update()">Update</button>
    </div>
  </div>
</form>


<button (click)="addItem()">add</button>
<table>
  <thead>
    <th>UserId</th>
    <th>Id</th>
    <th>Title</th>
    <th>body</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of array">
      <td>{{item.userId}}</td>
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.body}}</td>

      <td><button class="button" type="button" (click)="delete(item)">Delete</button></td>

    </tr>
  </tbody>
</table>
